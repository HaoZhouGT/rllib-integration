# To see the complete list of configurable parameters see:
# https://github.com/ray-project/ray/blob/master/rllib/agents/trainer.py
"framework": "torch"
"horizon": 3200
"num_workers": 1
"num_gpus_per_worker": 1
"num_cpus_per_worker": 20
"rollout_fragment_length": 8
"timesteps_per_iteration": 10000
"train_batch_size": 16
"learning_starts": 1500
"buffer_size": 2500
"lr": 0.0025
"exploration_config": {
  "type": "EpsilonGreedy",
  "initial_epsilon": 1.0,
  "final_epsilon": 0.02,
  "epsilon_timesteps": 2000000
}
"hiddens": [256, 512]
"model": {
  "dim": 300,
  "conv_filters": [
    [16, [5, 5], 4],
    [32, [5, 5], 2],
    [32, [5, 5], 2],
    [64, [5, 5], 1],
    [64, [5, 5], 2],
    [128, [5, 5], 2],
    [512, [5, 5], 1],
  ]
}

env_config:
  carla:
    host: "localhost"
    timeout: 10.0
    timestep: 0.05
    retries_on_error: 25
    resolution_x: 600
